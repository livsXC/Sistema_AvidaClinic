<div class="card">
    <h3 class="card-title"><i class="fas fa-user-plus icon-primary"></i> Cadastrar Novo Paciente</h3>
    <form id="form-cadastro-paciente">
        <label for="cadastro-nomePaciente">Nome Completo:</label>
        <input type="text" id="cadastro-nomePaciente" name="nomePaciente" placeholder="Digite o nome completo do paciente" required>

        <label for="cadastro-dataNascimento">Data de Nascimento:</label>
        <input type="date" id="cadastro-dataNascimento" name="dataNascimento" required>

        <label for="cadastro-genero">Gênero:</label> 
        <select id="cadastro-genero" name="genero" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <label for="cadastro-telefone">Telefone:</label>
        <input type="tel" id="cadastro-telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

        <label for="cadastro-email">E-mail:</label>
        <input type="email" id="cadastro-email" name="email" placeholder="email@exemplo.com">

        <label for="cadastro-endereco">Endereço:</label>
        <input type="text" id="cadastro-endereco" name="endereco" placeholder="Rua, Número, Bairro, Cidade, Estado">

        <label for="cadastro-historicoMedico">Histórico Médico Breve:</label> 
        <textarea id="cadastro-historicoMedico" name="historicoMedico" rows="4" placeholder="Alergias, condições pré-existentes, medicamentos..."></textarea>

        <button type="submit" class="primary-btn"><i class="fas fa-save"></i> Cadastrar Paciente</button>
    </form>
</div>
