<div id="agendamentos" class="tab-content">
    <header class="cabecalho-header">
        <h1>Agendamento de Consultas</h1>
        <p>Preencha os detalhes para agendar uma nova consulta e visualize os dias disponíveis.</p>
    </header>

    <div id="agendamento-completo" class="tab-content active card">
        <h2><i class="fas fa-calendar-plus"></i> Novo Agendamento</h2>
        <form id="form-agendamento-consulta">
            <label for="nomePaciente">Nome do Paciente:</label>
            <input type="text" id="nomePaciente" placeholder="Nome completo do paciente" required>

            <label for="dataConsulta">Data da Consulta:</label>
            <input type="date" id="dataConsulta" required>

            <label for="horarioConsulta">Horário da Consulta:</label>
            <input type="time" id="horarioConsulta" required>

            <label for="tipoConsulta">Tipo de Consulta:</label>
            <select id="tipoConsulta" required>
                <option value="">Selecione o tipo</option>
                <option value="primeira-consulta">Primeira Consulta</option>
                <option value="retorno">Retorno</option>
                <option value="emergencia">Emergência</option>
                <option value="procedimento">Procedimento</option>
            </select>

            <label for="observacoes" class="full-width">Observações:</label>
            <textarea id="observacoes" rows="3" class="full-width" placeholder="Detalhes adicionais sobre o agendamento..."></textarea>

            <button type="submit" class="primary-btn">Agendar Consulta</button>
        </form>

        <h3 class="margin-top-large"><i class="fas fa-calendar-alt"></i> Calendário de Agendamentos</h3>
        <div id="calendar-container" class="card calendar-card">
            <p class="calendar-placeholder">Carregando calendário...</p>
        </div>
        
        <h3 class="margin-top-large"><i class="fas fa-list-alt"></i> Próximos Agendamentos</h3>
        <table id="tabelaAgendamentos">
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Tipo</th>
                    <th class="action-column">Ações</th>
                </tr>
                <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
                    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
            </thead>
        </table>
    </div>
</div>
